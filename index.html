<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Student</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/student.js"></script>  
    <script src="./javascript/className.js"></script>
    <script src="./javascript/faculty.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-sm-4">
                <div class="container d-flex justify-content-center mt-5">
                    <div class="card rounded bg-info text-white w-100 text-center">
                        <div class="card-header bg-primary">
                            <h3 class="">QUẢN LÝ</h3>
                        </div>
                        <div class="card-body">
                            <!-- STUDENT -->
                            <div id="displayStudent">
                                <div class="row my-2">
                                    <label for="fullname" class="col-form-label col-sm-3">Tên SV:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="fullname" placeholder="Nhập tên của Sinh viên">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="code" class="col-form-label col-sm-3">Mã SV: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="code" placeholder="Nhập mã của Sinh viên">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="className" class="col-form-label col-sm-3">Lớp: </label>
                                    <div class="col-sm-9">
                                        <select name="Chọn mã sv" id="className" class="form-select">
                                            <option value="">Vui lòng tạo Lớp</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="faculty" class="col-form-label col-sm-3">Khoa: </label>
                                    <div class="col-sm-9">
                                        <select name="Chọn mã sv" id="faculty" class="form-select">
                                            <option value="">Vui lòng tạo Khoa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="maths" class="col-form-label col-sm-3">Toán: </label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="maths" placeholder="Nhập điểm Toán">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="physics" class="col-form-label col-sm-3">Lý: </label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="physics" placeholder="Nhập điểm Lý">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="chemistry" class="col-form-label col-sm-3">Hoá: </label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="chemistry" placeholder="Nhập điểm Hoá">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3" id='btnEditStudent'>
                                    <button class="btn btn-success" id="btnAddStudent">Thêm</button>
                                </div> 
                            </div>
                            <!-- !STUDENT -->

                            <!-- FACULTY -->
                            <div id="displayFaculty" class="d-none">
                                <div class="row my-2">
                                    <label for="textFaculty" class="col-form-label col-sm-3">Khoa: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="textFaculty" placeholder="Nhập tên Khoa">
                                    </div>
                                    <div id="editFaculty"></div>
                                    <div id="divShowFaculty" class="d-none">
                                      <div class="card bg-primary mt-3">
                                          <div class="card-header">
                                            <div class="row">
                                                <div class="col-sm-2">ID</div>
                                                <div class="col">Tên Khoa</div>
                                                <div class="col-sm-2">Sửa</div>
                                                <div class="col-sm-2 mx-1">Xoá</div>
                                            </div>
                                          </div>
                                          <div class="card-body">
                                            <div id="titleFaculty"></div>
                                          </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3" style="bottom: 10px;">
                                    <button class="btn btn-success mx-2" id="btnAddFaculty">Thêm</button>
                                    <button class="btn btn-warning" id="btnShowFaculty">Hiển thị</button>
                                </div>
                            </div>
                            <!-- !FACULTY -->

                            <!-- CLASS -->
                            <div id="displayClass" class="d-none">
                                <div class="row my-2">
                                    <label for="textClassName" class="col-form-label col-sm-3">Lớp: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="textClassName" placeholder="Nhập tên Lớp">
                                    </div>
                                </div>
                                <div id="editClassName"></div>
                                <div id="divShowClassName" class="d-none">
                                  <div class="card bg-primary mt-3">
                                      <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-2">ID</div>
                                            <div class="col">Tên Lớp</div>
                                            <div class="col-sm-2">Sửa</div>
                                            <div class="col-sm-2 mx-1">Xoá</div>
                                        </div>
                                      </div>
                                      <div class="card-body">
                                        <div id="titleClassName"></div>
                                      </div>
                                  </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button class="btn btn-success mx-2" id="btnClassName">Thêm</button>
                                    <button class="btn btn-warning" id="btnShowClassName">Hiển thị</button>
                                </div>
                            </div>
                            <!-- !CLASS -->

                            <!-- BUTTON -->
                            <div class="text-center mt-3">
                                <button class="btn btn-success" id="btnStudent">SINH VIÊN</button>
                                <button class="btn btn-success" id="btnFaculty">KHOA</button>
                                <button class="btn btn-success" id="btnClass">LỚP</button>
                            </div>
                            <!-- !BUTTON -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="padding-left: 0;">
                <div class="mt-2 row">
                    <div class="col-sm-3">
                        <select class="form-select" id="selectSearch">
                            <option selected>Chọn đối tượng tìm kiếm</option>
                            <option value="student">Tên Sinh Viên</option>
                            <option value="className">Tên Lớp</option>
                            <option value="faculty">Tên Khoa</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="search" id="textSearch" class="form-control col-sm-2" placeholder="Nhập nội dung">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" id="btnSearch">Search</button>
                    </div>
                    <div class="col-sm-2 mx-2">
                        <button class="btn btn-success" id="displayAll">Show All</button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-3">
                        <select class="form-select" id="selectSort">
                            <option selected>Sắp Xếp</option>
                            <option value="fullname">Sort: Theo tên</option>
                            <option value="class">Sort: Theo Lớp</option>
                            <option value="faculty">Sort: Theo Khoa</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" id="classification">
                            <option selected>Hiển thị</option>
                            <option value="Excellent">Sinh Viên: GIỎI</option>
                            <option value="Good">Sinh Viên: KHÁ</option>
                            <option value="Average">Sinh Viên: TRUNG BÌNH</option>
                            <option value="BelowAverage">Sinh Viên: YẾU</option>
                        </select>
                    </div>
                </div>

                <div class="max-height  mt-3" id="style-6">
                    <table class="table table-hover table-bordered bg-warning text-center">
                        <thead class="position-sticky" style="top: 0;">
                            <tr>
                                <th class="w-30">ID</th>
                                <th class="w-70">Họ Và Tên</th>
                                <th class="w-80">Mã SV</th>
                                <th>Lớp</th>
                                <th>Khoa</th>
                                <th class="w-89">Điểm Toán</th>
                                <th class="w-89">Điểm Lý</th>
                                <th class="w-89">Điểm Hoá</th>
                                <th class="w-71">Sửa</th>
                                <th class="w-71">Xoá</th>
                            </tr>
                        </thead>
                        <tbody id="content">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
